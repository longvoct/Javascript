<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300@400@500@600@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./pictures/bar.png" alt="" class="icon-bar" />
      <!-- <img src="./pictures/times.png" alt="" class="icon times" /> -->
      <div class="wrapper">
        <div class="circle-container">
          <div class="circle-colors">
            <div class="circle-red"></div>
            <div class="circle-yellow"></div>
            <div class="circle-green"></div>
          </div>
          <div class="wrapper-icon">
            <img src="./pictures/times.png" alt="" class="icon times" />
          </div>
          <!-- <img src="./pictures/times.png" alt="" class="icon times" /> -->
        </div>

        <div class="menu">
          <div class="menu-brand">
            <img src="./pictures/Pic.png" alt="" class="menu-img" />
            <p class="menu-text">
              <span class="span1">PUBLIC</span>
              <span class="span2">HEALTH</span>
            </p>
          </div>
          <ul class="menu-list">
            <li class="menu-item active">
              <img src="./pictures/Dashboard.png" alt="" class="item-img" />
              <span class="item-text">Dashboard</span>
            </li>
            <li class="menu-item">
              <img src="./pictures/user.png" alt="" class="item-img" />
              <span class="item-text">Audience</span>
            </li>
            <li class="menu-item">
              <img src="./pictures/bi_file-post.png" alt="" class="item-img" />

              <span class="item-text">Post</span>
            </li>
            <li class="menu-item">
              <img
                src="./pictures/ant-design_schedule-filled.png"
                alt=""
                class="item-img"
              />
              <span class="item-text">Schedule</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
